<!doctype html>

 
<html lang="en">

	<head>
                <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<title>Gazetteer</title>
		<meta name="description" content="Gazetteer">
		<meta name="author" content="chrisIPollard">

                <!-- css -->
                <!-- leaflet -->
                <link rel="stylesheet" href="css/leaflet.css"/>         
                <!-- easy-button -->
                <link rel="stylesheet" href="css/easy-button.css">
                <!-- extra markers -->
                <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
                <!-- marker cluster:         -->
                <link rel="stylesheet" href="css/MarkerCluster.css" />
                <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
                <!-- fontawesome icons -->
                <link rel="stylesheet" href="css/all.css" /> 
                <!-- bootstrap -->
                <link rel="stylesheet" href="css/bootstrap-theme.min.css">
                <link rel="stylesheet" href="css/bootstrap.min.css">
                <!-- flags -->
                <link rel="stylesheet" href="css/flag-icons.min.css">
                <!-- link to local external stylesheet-->
                <link rel="stylesheet" href="css/styles.css">
        </head>
        <body>

        <div id="map">
        </div>   

        <span id="selectContainer">      
                <select id="selCountry" class="form-select shadow-sm">    
                </select>       
        </span>      

        <!-- data modal -->
        <div id="dataModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">
                        <div id="countryName"></div>
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div id="pre-load"></div>
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Continent</th>
                                    <th scope="col">Capital</th>
                                    <th scope="col">Languages</th>
                                    <th scope="col">Population</th>
                                    <th scope="col">Area</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                        <td><div id="continent"></div></td>
                                        <td><div id="capital"></div></td>
                                        <td><div id="languages"></div></td>
                                        <td><div id="population"></div></td>
                                        <td><div id="area"></div></td>
                                  </tr>
                                </tbody>
                              </table>
                    </div>
                    <div class="modal-footer">
                        <div id="flag"></div>
                    </div>
                  </div>
                </div>
              </div>


        <!-- weather modal -->

        <div id="weatherModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="weatherModalLabel" aria-hidden="true">
    
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  
                  <div class="modal-content shadow">      
                      
                    <div class="modal-header bg-success bg-gradient text-white">
              
                      <h5 class="modal-title" id="weatherModalLabel"></h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              
                    </div>
              
                    <div class="modal-body">
                      
                      <!-- <div id="pre-load"></div> -->
              
                      <div class="row">
              
                        <div class="col border m-2">
              
                          <p class="fw-bold fs-5 mt-3">TODAY</p>
                          
                          <div class="row">
                            
                            <div class="col text-center m-2">
                              
                              <p id="todayConditions" class="fw-bold fs-6"></p>
                                
                            </div>
                            
                            <div class="col text-center">
                              
                        
                              <img id="todayIcon" class="img-fluid mt-0" src="" alt="" title="">
                                
                            </div>              
              
                            <div class="col text-center">
                              
                              <p class="fw-bold fs-4 mb-0"><span id="todayMaxTemp">3</span><sup>o</sup><span class="tempMetric">c</span></p>
                              <p class="fs-5 mt-0 text-secondary"><span id="todayMinTemp">-2</span><sup>o</sup><span class="tempMetric">c</span></p>
                                
                            </div>              
                            
                          </div>
              
                        </div>   
              
                      </div>
              
                      <div class="row">
              
                        <div class="col border m-2">
                          
                          <div class="row">
                            
                            <div class="col text-center">
              
                              <p id="day1Date" class="fw-bold fs-6 mt-3"></p>
                              
                            </div>
                            
                          </div>
                          
                          <div class="row">
                            
                            <div class="col text-center">
                              
                              <p class="fw-bold fs-4 mb-0"><span id="day1MaxTemp"></span><sup>o</sup>c</p>
                              <p class="fs-5 mt-0 text-secondary"><span id="day1MinTemp"></span><sup>o</sup>c</p>
                              
                            </div>
                            
                            <div class="col text-center">
                              
                              <img id="day1Icon" src="" alt="" title="">
                              
                            </div>    
                            
                          </div>
                          
                        </div>   
              
                        <div class="col border m-2">
              
                          <div class="row">
                            
                            <div class="col text-center">
              
                              <p id="day2Date" class="fw-bold fs-6 mt-3">Fri 16th</p>
                              
                            </div>
                            
                          </div>
                          
                          <div class="row">
                            
                            <div class="col text-center">
                              
                              <p class="fw-bold fs-4 mb-0"><span id="day2MaxTemp"></span><sup>o</sup>c</p>
                              <p class="fs-5 mt-0 text-secondary"><span id="day2MinTemp"></span><sup>o</sup>c</p>
                              
                            </div>
                            
                            <div class="col text-center">
                              
                              <img id="day2Icon" src="" alt="" title="">
                              
                            </div>    
                            
                          </div>
                          
                        </div>         
              
                     </div>   
                  
                    </div>
                    
                    <div class="modal-footer">
                      <p class="fs-6 fw-light">Powered by <a href="https://www.weatherapi.com/" target="_blank" title="Weather API">WeatherAPI.com</a></p>
                    </div>
              
                  </div>
                    
                </div>
                
              </div>
        
        <!-- wiki modal -->

        <div id="wikiModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">
                        <div id="countryNameb"></div>
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div id="wikiData"></div>
                    </div>
                    <div class="modal-footer">
                        <div id="flagb"></div>
                    </div>
                  </div>
                </div>
              </div>

        <!-- scripts -->
        <!-- jQuery -->
        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
        <!-- leaflet -->
        <script src="js/leaflet.js"></script>
        <!-- marker cluster -->
        <script src="js/leaflet.markercluster.js"></script>
        <!-- extra markers -->
        <script src="js/leaflet.extra-markers.min.js"></script>
        <!-- easy buttons -->
        <script src="js/easy-button.js"></script>
        <!-- bootstrap -->
        <script type="application/javascript" src="js/bootstrap.js"></script> 
        <!-- link to local external javascript-->
        <script src="js/script.js"></script>

        </body>
</html>
