<!doctype html>

 
<html lang="en">

	<head>
                <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<title>Gazetteer</title>
		<meta name="description" content="Gazetteer">
		<meta name="author" content="chrisIPollard">

                <!-- css -->
                <!-- leaflet -->
                <link rel="stylesheet" href="css/leaflet.css"/>         
                <!-- easy-button -->
                <link rel="stylesheet" href="css/easy-button.css">
                <!-- extra markers -->
                <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
                <!-- marker cluster:         -->
                <link rel="stylesheet" href="css/MarkerCluster.css" />
                <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
                <!-- fontawesome icons -->
                <link rel="stylesheet" href="css/all.css" /> 
                <!-- link to local external stylesheet-->
                <link rel="stylesheet" href="css/styles.css">
                <!-- bootstrap -->
                <link rel="stylesheet" href="css/bootstrap-theme.min.css">
                <link rel="stylesheet" href="css/bootstrap.min.css">
                <!-- flags -->
                <link rel="stylesheet" href="css/flag-icons.min.css">

        </head>
        <body>

        <div id="map">
        </div>   

        <span id="selectContainer">      
                <select id="selCountry" class="form-select shadow-sm">    
                </select>       
        </span>      

        <!-- data modal -->
        <div id="dataModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">
                        <div id="countryName"></div>
                        </h5>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Continent</th>
                                    <th scope="col">Capital</th>
                                    <th scope="col">Languages</th>
                                    <th scope="col">Population</th>
                                    <th scope="col">Area</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                        <td><div id="continent"></div></td>
                                        <td><div id="capital"></div></td>
                                        <td><div id="languages"></div></td>
                                        <td><div id="population"></div></td>
                                        <td><div id="area"></div></td>
                                  </tr>
                                </tbody>
                              </table>
                    </div>
                    <div class="modal-footer">
                        <div id="flag"></div>
                    </div>
                  </div>
                </div>
              </div>


        <!-- weather modal -->

        
        
        <!-- wiki modal -->

        <div id="wikiModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">
                        <div id="countryNameb"></div>
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div id="wikiData"></div>
                    </div>
                    <div class="modal-footer">
                        <div id="flagb"></div>
                    </div>
                  </div>
                </div>
              </div>

        <!-- scripts -->
        <!-- jQuery -->
        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
        <!-- leaflet -->
        <script src="js/leaflet.js"></script>
        <!-- marker cluster -->
        <script src="js/leaflet.markercluster.js"></script>
        <!-- extra markers -->
        <script src="js/leaflet.extra-markers.min.js"></script>
        <!-- easy buttons -->
        <script src="js/easy-button.js"></script>
        <!-- bootstrap -->
        <script type="application/javascript" src="js/bootstrap.js"></script> 
        <!-- link to local external javascript-->
        <script src="js/script.js"></script>

        </body>
</html>
