<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Interacting with APIs</title>
		<link href="libs/css/style.css" rel="stylesheet">
		<meta name="description" content="Interacting with APIs">
		<meta name="author" content="chrisIPollard">

	</head>

	<body>

		<table id="tbl">
			<tr>
                <th>API Function</th>
                <th>API Selections</th>
                <th>Submit Buttons</th>
            </tr>
			<tr>
                <td>Get Airport Weather</td>
                <td>
					<select id="selAirport">
					<option value="EGCC">Manchester</option>
					<option value="EGNM">Leeds Bradford</option>
					<option value="EGPH">Edinburgh</option>
					<option value="EGPK">Glasgow Prestwick</option>
					</select>
				</td>
                <td>
					<button id="btnRun1">Run</button>
				</td>
            </tr>
            <tr>
                <td>Get Weather by Lat/Lng</td>
                <td>
					Latitude: <input type="text" id="selLat" placeholder="53.958332" pattern="[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)" 
					minlength="1" maxlength="10">
					Longitude: <input type="text" id="selLng" placeholder="-1.080278" pattern="[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)" 
					minlength="1" maxlength="10">
				</td>
                <td>
					<button id="btnRun2">Run</button>
				</td>
            </tr>
            <tr>
                <td>Who is My Neighbour?</td>
                <td>
					<select id="selCountry">
						<option value="2782113">Austria</option>
						<option value="630336">Belarus</option>
						<option value="2802361">Belgium</option>
						<option value="3017382">France</option>
						<option value="2921044">Germany</option>
						<option value="3175395">Italy</option>
					</select>
				</td>
                <td>
					<button id="btnRun3">Run</button>
				</td>
            </tr>
        </table>
			
                <td><div id="divResults">
			
					<table>
						<tr><th>Get Weather Results</th></tr>
						<tr>
							<td align="right">
								Clouds: 
							</td>
							<td id="txtClouds">
								
							</td>
		
						</tr>
		
						<tr>
							<td align="right">
								Temperature: 
							</td>
							<td id="txtTemperature">
								
							</td>
		
						</tr>
		
						<tr>
							<td align="right">
								Humidity: 
							</td>
							<td id="txtHumidity">
								
							</td>
		
						</tr>
								
						<tr>
							<th>
								Your Neighbour is: 
							</th>
							<td id="txtNeighbour">
								
							</td>
		
						</tr>

						</table>
		
				</div></td>
            
		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
