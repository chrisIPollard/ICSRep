<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta charset="utf-8">
<title>Company Directory</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6 col-xs-12">
						<h2 id="pageTitle">Company Directory</h2>
					</div>
					<div class="col-sm-6 col-xs-12">
						<a id="addEmployee" href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>						
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="email">Email</th>
						<th class="department">Department</th>
						<th class="location">Location</th>
						<th class="actions">Actions</th>
					</tr>
				</thead>
				<tbody id="tableData">
					
						
						
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="addFormSubmit">
				<div class="modal-header">						
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>First Name</label>
						<input id="addFormFirstName" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Surname</label>
						<input id="addFormSurname" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input id="addFormEmail" type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Department</label>
						<br>
						<select id="addFormDepartment" class="form-select shadow-sm" required>   
							<option value="" disabled selected>Select</option>  
							<option value="Accounting">Accounting</option>
							<option value="Business Development">Business Development</option>
							<option value="Engineering">Engineering</option>
							<option value="Human Resources">Human Resources</option>
							<option value="Legal">Legal</option>
							<option value="Marketing">Marketing</option>
							<option value="Product Management">Product Management</option>
							<option value="Research and Development">Research and Development</option>
							<option value="Sales">Sales</option>
							<option value="Services">Services</option>
							<option value="Support">Support</option>
							<option value="Training">Training</option>
						</select>
					</div>	
					<div class="form-group">
						<label>Location</label>
						<br>
						<select id="addFormLocation" class="form-select shadow-sm" disabled> 
							<option value="" disabled selected>Choose Department</option>   
							<option value="London">London</option>
							<option value="Munich">Munich</option>
							<option value="New York">New York</option>
							<option value="Paris">Paris</option>
							<option value="Rome">Rome</option>
						</select>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Edit Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Delete Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
