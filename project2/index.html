<!-- Edit employee/personnel Modal HTML -->

<div id="editEmployeeModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
	  <div class="modal-content shadow"> 
		<div class="modal-header bg-secondary bg-gradient text-white">
		  <h5 class="modal-title">Edit employee</h5>
		  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  <form id="editEmployeeFormSubmit">
			<input type="hidden" id="employeeID">
			<div class="form-floating mb-3">
			  <input type="text" class="form-control" id="editFormFirstName" placeholder="First name" required>
			  <label for="firstName">First name</label>
			</div>
			<div class="form-floating mb-3">
			  <input type="text" class="form-control" id="editFormLastName" placeholder="Last name" required>
			  <label for="lastName">Last name</label>
			</div>       
			<div class="form-floating mb-3">
			  <input type="email" class="form-control" id="editFormEmail" placeholder="Email address" required>
			  <label for="emailAddress">Email Address</label>
			</div>    
			<div class="form-floating">
			  <select class="form-select" id="editFormDepartment" placeholder="Department">
			  </select>
			  <label for="department">Department</label>
			</div>  
		  </form>
		</div>
		<div class="modal-footer">
		  <button type="submit" form="editEmployeeFormSubmit" class="btn btn-outline-secondary btn-sm myBtn">SAVE</button>
		  <button type="button" class="btn btn-outline-secondary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
		</div>
	  </div>
	</div>
  </div>

  <!-- Delete employee/personnel Modal HTML -->

<div id="deleteEmployeeModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
	  <div class="modal-content shadow"> 
		<div class="modal-header bg-secondary bg-gradient text-white">
		  <h5 class="modal-title">Delete Employee</h5>
		  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
        <div class="modal-body">
            <form id="deleteEmployeeFormSubmit">
              <input type="hidden" id="employeeID">
              <p>Are you sure that you want to remove the entry for:<span id="DeleteEmployeeName"></span>?</p>
            </form>
          </div>
		<div class="modal-footer">
		  <button type="submit" form="deleteEmployeeFormSubmit" class="btn btn-outline-warning btn-sm myBtn">DELETE</button>
		  <button type="button" class="btn btn-outline-secondary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
		</div>
	  </div>
	</div>
  </div>

  <!-- Search employee/personnel Modal HTML -->

<div id="searchEmployeeModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
